# Cloudflare Pages 配置文件
# 用于部署 Next.js 静态导出站点

name = "yuzeng-homepage"
compatibility_date = "2024-04-01"

# 静态资源目录配置
[assets]
directory = ".next/static"
binding = "ASSETS"

# 页面配置
pages_build_output_dir = "out"

# 构建命令配置（用于 Cloudflare Pages 自动构建）
[build]
command = "npm run build"
cwd = "."
watch_paths = []

# 环境变量
[vars]
NODE_ENV = "production"

# 生产环境配置
[env.production]
name = "yuzeng-homepage-prod"

# 预览环境配置
[env.preview]
name = "yuzeng-homepage-preview"
